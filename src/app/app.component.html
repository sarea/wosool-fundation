<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav-body">
    Jolly good!
    <button fxLayout="column" mat-mini-fab class="example-fab" (click)="sidenav.toggle()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-sidenav>
  <div class="sidenav-content">
      <app-navbar (navToggle)="sidenav.toggle()"></app-navbar>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
  </div>
</mat-sidenav-container>
