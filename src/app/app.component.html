<mat-sidenav-container class="sidenav-container">
  <mat-sidenav opened="true" #sidenav class="sidenav-body">
    <app-sidenav (navToggle)="sidenav.toggle()"></app-sidenav>
  </mat-sidenav>
  <div class="sidenav-content">
      <app-navbar (navToggle)="sidenav.toggle()"></app-navbar>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
  </div>
</mat-sidenav-container>
